<!DOCTYPE html>
<html>
<head>
  <title>ربات لایکر پیشرفته</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 220px;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    input[type="number"] {
      width: 80px;
      padding: 6px;
      font-size: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0c85d0;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>ربات لایکر پیشرفته</h3>
  <input type="number" id="likeCount" min="1" max="100" value="9" />
  <br>
  <button id="startButton">شروع</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
